generate_stores:
    Shellyplug-083A8DF437C7: Shellyplug
    ShellyPlus1-E465B8F0F750: ShellyPlus1
    ShellyPMMiniG3-DCDA0CB60CD0: ShellyPMMiniG3

DataStores:
  ShellyPlus1:
        Commons:                 # these are Values for the messages/Datasets, they are mandatory and must have always the same names
            TIMEOUT: 0         # time in units defined in config.yml, set both to 0 if no timeout check is needed
            RELOAD_TIMEOUT: 0  # default time ro reload TIME counter
            CSV_FORMAT: MULTI
            YML_FORMAT: SINGLE
            devdata:
                Type: SNSW-001X16EU
                Hardware: Shelly
                Modul: SNSW-001X16EU
                Time: 300
                Format: json
                InfoURL: rpc/Shelly.GetDeviceInfo
                Retry: 3
            WEB:
                - [ESP Infos, Devider, DIV_DATA]
                - [Name, name, CURRENT_DATA]
                - [Hostname, hostname, CURRENT_DATA]
                - [IP, IP, CURRENT_DATA]
            RRD_DB:
                - [ [OUTFILE, CONST, 'cpu'],
                    [SELF, '§coretemp', CURRENT_DATA],
                    [SELF, '§CPU_load_15m', CURRENT_DATA] ]
            
        Devider:
            DIV_DATA: "- - - - >"
        name:                   # this is the full name "Devicename+MAC"
        hostname:               # this is the Devicename only, given by user    
        IP: 
        Type:
        Hardware:

  Shellyplug:
        Commons:                 # these are Values for the messages/Datasets, they are mandatory and must have always the same names
            TIMEOUT: 0         # time in units defined in config.yml, set both to 0 if no timeout check is needed
            RELOAD_TIMEOUT: 0  # default time ro reload TIME counter
            CSV_FORMAT: MULTI
            YML_FORMAT: SINGLE
            devdata:
                Type: SHPLG2-1
                Hardware: Shelly
                Modul: SHPLG2-1
                Time: 5
                Format: json
                InfoURL: settings
                Retry: 3
            WEB:
                - [ESP Infos, Devider, DIV_DATA]
                - [Name, name, CURRENT_DATA]
                - [Hostname, hostname, CURRENT_DATA]
                - [IP, IP, CURRENT_DATA]
            RRD_DB:
                - [ [OUTFILE, CONST, 'Shellyplug-083A8DF437C7'],
                    [SELF, '§Power', CURRENT_DATA]]
            
        Devider:
            DIV_DATA: "- - - - >"
        Power:
        name:                   # this is the Devicename only, given by user 
        hostname:               # this is the full name "Devicename+MAC"   
        IP: 

