                InfoURL: rpc/Shelly.GetDeviceInfo
                Retry: 3
            WEB:
                - [ESP Infos, Devider, DIV_DATA]
                - [Name, name, CURRENT_DATA]
                - [Hostname, hostname, CURRENT_DATA]
                - [IP, IP, CURRENT_DATA]
            RRD_DB:
                - [ [OUTFILE, CONST, 'cpu'],
                    [SELF, '§coretemp', CURRENT_DATA],
                    [SELF, '§CPU_load_15m', CURRENT_DATA] ]
            
        Devider:
            DIV_DATA: "- - - - >"
        name:                   # this is the Devicename only, given by user 
        hostname:               # this is the full name "Devicename+MAC"   
        IP: 

